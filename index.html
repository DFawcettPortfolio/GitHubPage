<h2>My Resume</h2>
<!-- Button to toggle PDF -->
<button id="toggle-pdf" style="padding:10px 15px; background:#4da3ff; color:#fff; border:none; border-radius:5px; cursor:pointer;">
  View My Resume (PDF)
</button>

<!-- Container for the PDF -->
<div id="pdf-container" style="display:none; margin-top:15px; background:#181818; padding:15px; border-radius:8px;">
  <embed src="/GitHubPage/assets/pdf/DevinFawcettResume.pdf" type="application/pdf" width="100%" height="600px" />
</div>

<script>
  const btn = document.getElementById('toggle-pdf');
  const pdfContainer = document.getElementById('pdf-container');
  let isVisible = false;

  btn.addEventListener('click', () => {
    isVisible = !isVisible;
    pdfContainer.style.display = isVisible ? 'block' : 'none';
    btn.textContent = isVisible ? 'Hide Resume' : 'View My Resume (PDF)';
  });
</script>
